<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form with success message</title>
    <link rel="shortcut icon" href="../../src/images/favicon-32x32.png" type="image/x-icon">

    <!-- Fonte: Roboto 400 and 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/responsividade.css">

    <!-- JavaScript-->
    <script src="../JS/script.js" defer></script>
</head>
<body>
    <main>
        <section id="left"> <!-- Texto e Input -->
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>
            <div id="grid_email">
                <small>valid email required</small>

                <form>
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="email@company.com">
                    <input type="submit" id="btn_submit" value="Subscribe to monthly newsletter">
                </form>
            </div>
        </section>
        <section id="right"> <!-- Imagem -->
            <img id="Bg-mobile" src="../../src/images/illustration-sign-up-mobile.svg" alt="illustration for mobile">
            <img id="Bg-desktop" src="../../src/images/illustration-sign-up-desktop.svg" alt="illustration for desktop">
        </section>
    </section>
    </main>
</body>
</html>
